<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>マイマップ</title>
  <meta name="csrf-token" content="{{ csrf_token }}">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  {% load static %}
  <link rel="stylesheet" href="{% static 'map/style.css' %}">
</head>
<body>
  <!-- 地図エリア -->
  <div id="map"></div>

  <!-- サイドバー -->
  <div id="sidebar">
    <!-- サイドバー下部 (マイマップ・マップ設定) -->
    <div id="sidebar-footer">

      <!-- Myマップトグル -->
      <div id="my-map-toggle">Myマップ ▾</div>

      <!-- マップ設定フォーム（おすすめ・ジャンル・説明） -->
      <div id="map-settings" style="padding: 10px; border-top: 1px solid #ffffff; display: none;">
        <h4>このマップの設定</h4>
        <form id="map-settings-form">
          <label>
            <input type="checkbox" id="is-recommended"> おすすめする👍
          </label><br><br>

          <label for="map-genre">ジャンル:</label><br>
          <select id="map-genre" style="width: 100%; margin-bottom: 10px;">
            <option value="">選択してください</option>
            <option value="カフェ">カフェ</option>
            <option value="レストラン">レストラン</option>
            <option value="観光">観光</option>
            <option value="ショッピング">ショッピング</option>
            <option value="ホテル">ホテル</option>
            <option value="その他">その他</option>
          </select>

          <label for="map-description">説明:</label><br>
          <textarea id="map-description" rows="5" style="width: 100%; margin-bottom: 10px;" placeholder="このマップの説明を書いてね"></textarea>

          <button type="button" id="save-map-settings">保存</button>
        </form>
      </div>

      <!-- マイマップ一覧 -->
      <div id="my-map-list" style="display: none;">
        <a href="{% url 'map:default_map' %}" class="map-card" style="background-color: #f5f5f5; font-weight: bold;">🏠ホーム</a>

        <!-- マップ作成 -->
        <div style="margin-bottom: 10px;">
          <button id="show-create-map-form" style="width: 100%;">+ 新しいマップを作成</button>
        </div>

        <!-- 作成フォーム -->
        <div id="create-map-form" style="display: none; margin-bottom: 15px;">
          <input type="text" id="new-map-name" placeholder="マップ名" style="width: 100%; margin-bottom: 5px;">
          <button id="submit-new-map" style="width: 100%;">作成する</button>
        </div>

        <!-- マイマップ一覧 -->
<!-- マイマップ一覧 -->
      {% for m in other_maps %}
        {% if m.name != "デフォルト保存スポット" %}
          <a href="{% url 'map:map_view' m.id %}" class="map-card">{{ m.name }}</a>
        {% endif %}
      {% empty %}
        <p>他にマップはありません</p>
      {% endfor %}

      </div>
    </div>

    <!-- スポット詳細・編集パネル -->
    <div id="sidebar-main" style="display: none;">
      <div class="spot-field">
        <p><strong>名前</strong><span id="disp-name"></span><span id="icon-display"></span><input type="text" id="spot-name" class="edit-field" style="display:none;"></p>
        <p><strong>ジャンル</strong><span id="disp-genre"></span>
          <select id="spot-genre" class="edit-field" style="display:none;">
            <option value="">選択してください</option>
            <option value="カフェ">カフェ</option>
            <option value="レストラン">レストラン</option>
            <option value="観光">観光</option>
            <option value="ショッピング">ショッピング</option>
            <option value="ホテル">ホテル</option>
            <option value="その他">その他</option>
          </select>
        </p>
        <p><strong>URL</strong> <a id="disp-url" href="#" target="_blank"></a><input type="url" id="spot-url" class="edit-field" style="display:none;"></p>
        <p><strong>営業時間</strong> <span id="disp-hours"></span><input type="text" id="spot-hours" class="edit-field" style="display:none;"></p>
        <p><strong>メモ</strong> <span id="disp-memo"></span><textarea id="spot-memo" rows="6" cols="30" class="edit-field" style="display:none;"></textarea></p>
        <p>
          <label class="edit-field" style="display: none;"><strong>カラー</strong></label>
          <select id="spot-icon" class="edit-field" style="display:none;">
            <option value="default">グレー</option>
            <option value="red">赤</option>
            <option value="blue">青</option>
            <option value="green">緑</option>
            <option value="orange">オレンジ</option>
            <option value="purple">紫</option>
          </select>
        </p>
<!-- スポット編集エリアに追加（デフォルトマップのみで表示） -->
        {% if is_default %}
          <p id="map-select-wrapper" style="display: none;">
            <label>追加するマイマップ</label>
            <select id="select-map-id" style="width: 100%; margin-bottom: 10px;">
              <option value="">ホーム</option>
              {% for m in other_maps %}
                {% if m.name != "デフォルト保存スポット" %}
                  <option value="{{ m.id }}">{{ m.name }}</option>
                {% endif %}
              {% endfor %}
            </select>
          </p>
        {% endif %}

        
      </div>
      <div class="spot-buttons">
        <button id="edit-spot-btn">編集</button>
        <button id="save-spot-btn" style="display:none;">保存</button>
        <button id="delete-spot-btn">削除</button>
      </div>
    </div>
  </div>

  <!-- 現在のマップ名表示 -->
  <div id="mymap-name">{{ custom_map.name }}</div>

  <style>
    #mymap-name {
      position: fixed;
      top: 5px;
      left: 255px;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 5px;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
      z-index: 99999;
    }
  </style>

  <!-- トップ右上ボタン群 -->
  <div id="recommend-toggle" style="position: fixed; top: 10px; right: 15px; z-index: 9999; cursor: pointer; background: #fff; padding: 6px 12px; border-radius: 5px; border: 1px solid #ccc;">
    ⭐ おすすめマップ一覧 ▾
  </div>
  <div id="settings-toggle" style="position: fixed; top: 10px; right: 230px; z-index: 9999; cursor: pointer; background: #fff; padding: 6px 12px; border-radius: 5px; border: 1px solid #ccc;">
    ⚙️ マップ設定 ▾
  </div>

  <!-- おすすめマップ一覧（右側パネル） -->
  <div id="recommend-list" style="position: fixed; top: 50px; right: 20px; width: 300px; max-height: 400px; overflow-y: auto; background: #fff; border: 1px solid #ccc; border-radius: 5px; padding: 10px; display: none; z-index: 9998;">
    <div id="recommend-content">読み込み中...</div>
  </div>

  <!-- JavaScript定義 -->
  <script>
    const MAP_ID = "{{ map_id|default:'default' }}";
    const CSRF_TOKEN = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
    const CREATE_MAP_URL = "{% url 'map:create_map' %}";
    const IS_OWNER = {{ is_owner|yesno:"true,false" }};
    const IS_DEFAULT_MAP = "{{ is_default|yesno:'true,false' }}" === "true";  
  </script>

  <!-- 最後にJSを読み込む（重要） -->
  <script type="module" src="{% static 'map/app.js' %}"></script>
</body>
</html>
